name: Push to Main

on:
  push:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path 🛠
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies 👨🏻‍💻
        run: yarn

      - name: Run linter 👀
        run: yarn lint

      - name: Run tests 🧪
        run: yarn test

      - name: Deploy to Dev
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME_DEV}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          dontautocreate: true
          healthcheck: "https://kd-github-search-dev.herokuapp.com"
          delay: 5
          # rollbackonhealthcheckfailed: true
        env:
          HD_NODE_ENV: "dev"
          HD_HOST: "0.0.0.0"
          HD_NPM_CONFIG_PRODUCTION: "false"

      # Dev End-to-End Testing
      # Dev performance testing

      - name: Deploy to Stage
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME_STAGE}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          dontautocreate: true
          healthcheck: "https://${{secrets.HEROKU_APP_NAME_STAGE}}.herokuapp.com"
          delay: 5
          # rollbackonhealthcheckfailed: true
        env:
          HD_NODE_ENV: "stage"
          HD_HOST: "0.0.0.0"
          HD_NPM_CONFIG_PRODUCTION: "false"